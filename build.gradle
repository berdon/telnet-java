apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile files('./src/main/libs/naga-3_0.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}